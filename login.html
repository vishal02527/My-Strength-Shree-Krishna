<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion Forum - Shree Krishna</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .login-form::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background-image: url('/api/placeholder/100/100');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.2;
        }

        h2 {
            color: #4a2b0f;
            margin-top: 0;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a2b0f;
            font-weight: 600;
        }

        input {
            width: 93%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1a054;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #4a2b0f;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 43, 15, 0.5);
        }

        .forgot-password {
            display: block;
            margin-top: -10px;
            margin-bottom: 20px;
            color: #4a2b0f;
            font-weight: 400;
            text-decoration: none;
            transition: color 0.3s;
        }

      .forgot-password:hover {
        color: #3b82f8;
      }
      button {
        display: block;
        background: linear-gradient(269deg, #0048ff, #0096ff);
        color: #fff;
        padding: 10px 20px;
        border: 0;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-left: 160px;
      }
      .signup {
        text-align: center;
        margin-block: 12px;
      }
      .signup-link {
        color: #6b7290;
        font-weight: 500;
        text-decoration: none;
      }

      .signup-link:hover {
        color: #3b82f8;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .login-form {
          max-width: 280px;
        }
        label {
          font-size: 14px;
        }

        .login-form h2 {
          font-size: 20px;
        }
        button {
          margin-left: 95px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="login-form" id="loginForm">
        <h2>Login</h2>
        <form id="form" action="./discussion-forum.html" method="GET">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <a class="forgot-password" href="">Forgot password?</a>

          <button>Login</button>

          <div class="signup">
            Don't have an account?
            <a class="signup-link" href="./signup.html">Signup</a>
          </div>
          <!-- Change the button type to "submit" -->
        </form>
      </div>
      <p style="text-align: center">&copy; All rights reserved <span id="copyright-year"></span></p>
    </main>

    <script>
      document
        .getElementById("form")
        .addEventListener("submit", function (event) {
          // Retrieve stored username and password from localStorage
          const storedUsername = localStorage.getItem("username");
          const storedPassword = localStorage.getItem("password");

          // Get user input
          const enteredUsername = document.getElementById("username").value;
          const enteredPassword = document.getElementById("password").value;

          // Check if the entered username and password match the stored values
          if (
            enteredUsername === storedUsername &&
            enteredPassword === storedPassword
          ) {
            // Successful login - allow the form submission

            // Set 'isLoggedIn' to true upon successful login
            localStorage.setItem("isLoggedIn", "true");
            // Redirect to discussion forum with username
            window.location.href = "./discussion-forum.html";
          } else {
            // Prevent form submission if login fails
            event.preventDefault();
            alert("Invalid username or password. Please try again.");
          }
        });
    </script>
    <script>
      // Dynamic copyright year
      const currentYear = new Date().getFullYear();
      document.getElementById("copyright-year").textContent = currentYear;
    </script>
  </body>
</html>
