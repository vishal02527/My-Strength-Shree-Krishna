  <body>
    <main>
      <div class="login-form" id="loginForm">
        <h2>Login</h2>
        <form id="form" action="./discussion-forum.html" method="GET">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <a class="forgot-password" href="">Forgot password?</a>

          <button>Login</button>

          <div class="signup">Don't hava an account ? <a class="signup-link" href="./signup.html">Signup</a></div>
          <!-- Change the button type to "submit" -->
        </form>
      </div>
      <p style="text-align: center">&copy; All rights reserved 2023</p>
    </main>

    <script>
      document
        .getElementById("form")
        .addEventListener("submit", function (event) {
          // Retrieve stored username and password from localStorage
          const storedUsername = localStorage.getItem("username");
          const storedPassword = localStorage.getItem("password");

          // Get user input
          const enteredUsername = document.getElementById("username").value;
          const enteredPassword = document.getElementById("password").value;

          // Check if the entered username and password match the stored values
          if (
            enteredUsername === storedUsername &&
            enteredPassword === storedPassword
          ) {
            // Successful login - allow the form submission

            // Set 'isLoggedIn' to true upon successful login
            localStorage.setItem("isLoggedIn", "true");
            // Redirect to discussion forum with username
            window.location.href = "./discussion-forum.html";
          } else {
            // Prevent form submission if login fails
            event.preventDefault();
            alert("Invalid username or password. Please try again.");
          }
        });
    </script>

<script>
    // coordinates for the cursor :
    const coords = { x: 0, y: 0 };
    const circles = document.querySelectorAll(".circle");

    const colors = [
      "#fc5720", "#fc6532", "#fc6532","#fd8b65", "#d5585c", "#fac3b1", "#f4d5cb", "#fefefe", "#fefefe", "#cdf2c5", "#b2eca5", "#95e283", "#7dda68", "#4adc2d", "#69d451", "#54c939", "#34b916", "#28b309", "#1e9c02", 
    ];

    circles.forEach(function (circle, index) {
      circle.x = 0;
      circle.y = 0;
      circle.style.backgroundColor = colors[index % colors.length];
    });

    // update the coordinates when the mouse moves:
    window.addEventListener("mousemove", function (e) {
      coords.x = e.clientX;
      coords.y = e.clientY;
    });

    // animation function to move the circles:
    function animateCircles() {
      let x = coords.x;
      let y = coords.y;

      circles.forEach(function (circle, index) {
       

        circle.style.left = x - 12 + "px";
        circle.style.top = y - 12 + "px";
        circle.style.scale = (circles.length - index) / circles.length;

        circle.x = x;
        circle.y = y;

        const nextCircle = circles[index + 1] || circles[0];
        x += (nextCircle.x - x) * 0.3;
        y += (nextCircle.y - y) * 0.3;
      });

      requestAnimationFrame(animateCircles);
    }
    
    animateCircles();
  </script>
