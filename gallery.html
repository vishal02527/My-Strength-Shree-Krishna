<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery: Shree Krishna</title>
    <script
      src="https://kit.fontawesome.com/d74f12bccc.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* General body styling */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: url(https://www.hitaambrish.com/stat/img/home/quotes-bg.jpg);
        background-size: cover;
        margin: 0;
        color: #333;
        overflow-x: hidden;
      }

      /* Enhancing the scroll-top button */
      .scroll-top-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #330867;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 50%;
        display: none;
        z-index: 1000;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      .scroll-top-btn:hover {
        background-color: #30cfd0;
      }

      .content {
        padding: 20px;
      }

      h1 {
        text-align: center;
        font-size: 36px;
        font-weight: 900;
        background: linear-gradient(to right, #30cfd0 20%, #330867 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Responsive image container styling */
      .image-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        grid-gap: 20px;
        padding: 20px;
      }

      /* Styling for individual image cards */
      .image-card {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        cursor: pointer;
      }

      .image-card img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
        object-fit: cover;
      }

      .image-card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      }

      .image-card:hover img {
        transform: scale(1.1);
      }

      /* Lightbox styling for larger images */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .lightbox img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 10px;
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        cursor: pointer;
        font-size: 30px;
        color: #fff;
      }

      /* Navigation bar styling */
      .galleryMain {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0px 6px 10px #ccc;
      }

      .navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }

      .navigation .homeDiv #homeBtn {
        display: flex;
        align-items: center;
        background: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
        border: 0;
        border-radius: 8px;
        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .navigation .homeDiv #homeBtn:hover {
        background: linear-gradient(144deg, #5b42f3, #00ddeb 50%, #af40ff);
      }

      /* Navbar links styling */
      .navigation .navbar a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        margin: 0 15px;
        padding: 10px 20px;
        border: 2px solid #fff;
        border-radius: 20px;
        transition: all 0.3s ease;
      }

      .navigation .navbar a:hover {
        color: rgb(250, 219, 153);
        border: 2px solid rgb(250, 219, 153);
      }

      /* Footer Styling */
      footer {
        background-color: #1c3d5a;
        color: #ffffff;
        padding: 40px 20px;
        font-family: "Poppins", sans-serif;
        width: 100%;
      }

      .footer-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
      }

      .footer-section {
        flex: 1;
        margin: 20px;
        min-width: 220px;
      }

      .footer-section h3 {
        font-size: 24px;
        margin-bottom: 15px;
        color: #f0c43f;
      }

      .footer-links {
        list-style: none;
        padding: 0;
      }

      .footer-links a {
        text-decoration: none;
        color: #ffffff;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: #fce4a6;
      }

      .social-icons {
        display: flex;
        gap: 20px;
      }

      .social-icons a {
        color: #ffffff;
        font-size: 24px;
        transition: color 0.3s ease;
      }

      .social-icons a:hover {
        color: #f0c43f;
      }

      /* Responsive design improvements */
      @media (max-width: 768px) {
        .navigation .navbar a {
          padding: 10px;
          margin: 0 5px;
        }

        .scroll-top-btn {
          bottom: 15px;
          right: 15px;
        }

        .image-card {
          height: auto;
        }

        .footer-content {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation and Header -->
    <div class="galleryMain">
      <div class="navigation">
        <div class="homeDiv">
          <button id="homeBtn"><a href="#">Home</a></button>
        </div>
        <div class="navbar">
          <a href="#about">About</a>
          <a href="#gallery" id="active">Gallery</a>
          <a href="#contact">Contact</a>
        </div>
        <form class="searchForm">
          <input type="text" class="searchInput" placeholder="Search..." />
          <button type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>Gallery of Shree Krishna</h1>
      <div class="image-container" id="gallery">
        <div class="image-card">
          <img src="https://via.placeholder.com/320x400" alt="Image 1" />
        </div>
        <div class="image-card">
          <img src="https://via.placeholder.com/320x400" alt="Image 2" />
        </div>
        <div class="image-card">
          <img src="https://via.placeholder.com/320x400" alt="Image 3" />
        </div>
        <div class="image-card">
          <img src="https://via.placeholder.com/320x400" alt="Image 4" />
        </div>
      </div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-top-btn" id="scrollTopBtn">
      <i class="fa fa-arrow-up"></i>
    </button>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="footer-section about">
          <h3>About Lord Krishna</h3>
          <p>
            Lord Krishna is one of the most revered and beloved deities in
            Hinduism. Known for his wisdom and playfulness, his teachings in
            the Bhagavad Gita inspire millions.
          </p>
        </div>
        <div class="footer-section quick-links">
          <h3>Quick Links</h3>
          <ul class="footer-links">
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <div class="footer-section social">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript for Scroll to Top Button -->
    <script>
      const scrollTopBtn = document.getElementById("scrollTopBtn");
      window.onscroll = function () {
        if (window.scrollY > 300) {
          scrollTopBtn.style.display = "block";
        } else {
          scrollTopBtn.style.display = "none";
        }
      };

      scrollTopBtn.onclick = function () {
        window.scrollTo({ top: 0, behavior: "smooth" });
      };

      // Lightbox functionality
      const images = document.querySelectorAll(".image-card img");
      const lightbox = document.createElement("div");
      lightbox.classList.add("lightbox");
      document.body.appendChild(lightbox);

      const closeBtn = document.createElement("span");
      closeBtn.classList.add("close-btn");
      closeBtn.innerHTML = "&times;";
      lightbox.appendChild(closeBtn);

      closeBtn.onclick = function () {
        lightbox.style.display = "none";
      };

      images.forEach((img) => {
        img.onclick = function () {
          lightbox.style.display = "flex";
          const lightboxImg = document.createElement("img");
          lightboxImg.src = img.src;
          lightbox.innerHTML = "";
          lightbox.appendChild(closeBtn);
          lightbox.appendChild(lightboxImg);
        };
      });
    </script>
  </body>
</html>
