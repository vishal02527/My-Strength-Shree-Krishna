<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krishna Bhakti Forum - Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color);
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .signup-form {
            background-color: var(--primary-color);
            border-radius: 15px;
            box-shadow: 0 4px 20px var(--forth-color);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .signup-form::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background-image: url('/api/placeholder/100/100');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.2;
        }

        h2 {
            color: var(--ternary-color);
            margin-top: 0;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--ternary-color);
            font-weight: 600;
        }

        input {
            width: 93%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1a054;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: var(--ternary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(74, 43, 15, 0.5);
        }

        button {
            background: linear-gradient(135deg, #d1a054, #4a2b0f);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 18px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 43, 15, 0.3);
        }

        .login {
            color: var(--secondary-color);
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link {
            color: var(--ternary-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: #d1a054;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: var(--secondary-color);
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .signup-form {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input, button {
                font-size: 14px;
            }
        }
        #icon{
          width: 30px;
          cursor: pointer;
          position: absolute;
          right: 125px;
          top: 50px;
      }
      :root{
        --primary-color: #fff;
        --secondary-color: #0e0e0e;
        --ternary-color: #4a2b0f;
        --forth-color: rgba(0, 0, 0, 0.2);
      }
      .dark-theme{
        --primary-color: #0e0e0e;
        --secondary-color: #fff;
        --ternary-color: #ab9353;
        --forth-color: rgba(250, 244, 244, 0.2);
      }
    </style>
</head>
<body>
    <img src="images/moon.png" id="icon">
    <div class="container">
        <div class="signup-form" id="signupForm">
            <h2>Join Krishna Bhakti Forum</h2>
            <form id="form" action="./discussion-forum.html" method="GET">
                <label for="username">Devotee Name:</label>
                <input type="text" id="username" name="username" required />
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
                
                <button onclick="saveUsername()">Begin Your Spiritual Journey</button>
                
                <div class="login">
                    Already on the path? <a class="login-link" href="./login.html">Login</a>
                </div>
            </form>
        </div>
        <footer>
            <p>&copy; 2023 Krishna Bhakti Forum. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        function saveUsername() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
        }
    </script>
</body>
</html>
