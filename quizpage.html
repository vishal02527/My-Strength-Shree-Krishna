<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Devotional Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #42a5f5, #478ed1);
            color: #fff;
            text-align: center;
            padding: 50px 0;
        }
        .quiz-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #333;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .quiz-header {
            padding: 20px 0;
            font-size: 24px;
            color: #42a5f5;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #42a5f5;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            padding: 10px;
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 8px 0;
            cursor: pointer;
            transition: 0.3s;
        }
        .options li:hover {
            background-color: #42a5f5;
            color: #fff;
        }
        button {
            background-color: #42a5f5;
            border: none;
            color: white;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #478ed1;
        }
        .score-section {
            display: none;
            padding: 20px;
            background-color: #42a5f5;
            color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-header">Krishna Devotional Quiz</h1>
        <div id="intro">
            <p>Enter your name to start the quiz:</p>
            <input type="text" id="playerName" placeholder="Your Name">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz" style="display: none;">
            <div id="question-container">
                <!-- Questions will be dynamically added here -->
            </div>
            <button id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
        </div>

        <div id="score-section" class="score-section">
            <h2>Well Done, <span id="playerNameDisplay"></span>!</h2>
            <p>Your Score: <span id="scoreDisplay"></span> / 10</p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the name of Krishna's birthplace?",
                options: ["Gokul", "Mathura", "Dwarka", "Vrindavan"],
                answer: "Mathura"
            },
            {
                question: "Which of these is Krishna's favorite food?",
                options: ["Kheer", "Butter", "Chappati", "Rice"],
                answer: "Butter"
            },
            {
                question: "What was the name of Krishna's brother?",
                options: ["Balram", "Arjun", "Karna", "Shakuni"],
                answer: "Balram"
            },
            {
                question: "Who was Krishna's charioteer in Mahabharata?",
                options: ["Bhishma", "Arjuna", "Karna", "None"],
                answer: "None"
            },
            {
                question: "Which river did Krishna tame the serpent Kaliya in?",
                options: ["Ganges", "Yamuna", "Saraswati", "Narmada"],
                answer: "Yamuna"
            },
            {
                question: "What was the name of Krishna's conch?",
                options: ["Panchajanya", "Anantavijaya", "Sughosa", "Devadatta"],
                answer: "Panchajanya"
            },
            {
                question: "Who among the Pandavas was closest to Krishna?",
                options: ["Yudhisthira", "Bhima", "Arjuna", "Sahadeva"],
                answer: "Arjuna"
            },
            {
                question: "What color was Lord Krishna's skin described as?",
                options: ["Black", "Blue", "Golden", "Fair"],
                answer: "Blue"
            },
            {
                question: "What is Krishna's role in Bhagavad Gita?",
                options: ["Warrior", "Advisor", "Teacher", "King"],
                answer: "Teacher"
            },
            {
                question: "Who was Krishnaâ€™s childhood friend?",
                options: ["Radha", "Sudama", "Rukmini", "Draupadi"],
                answer: "Sudama"
            }
        ];

        let playerScore = 0;

        function startQuiz() {
            const playerName = document.getElementById("playerName").value;
            if (playerName.trim() === "") {
                alert("Please enter your name to start the quiz.");
                return;
            }
            document.getElementById("intro").style.display = "none";
            document.getElementById("quiz").style.display = "block";

            // Load questions
            const questionContainer = document.getElementById("question-container");
            questions.forEach((q, index) => {
                const questionElem = document.createElement("div");
                questionElem.classList.add("question");
                questionElem.innerHTML = `
                    <p><strong>${index + 1}. ${q.question}</strong></p>
                    <ul class="options">
                        ${q.options.map(option => `<li onclick="selectAnswer(this, ${index}, '${option}')">${option}</li>`).join('')}
                    </ul>
                `;
                questionContainer.appendChild(questionElem);
            });
        }

        let userAnswers = new Array(questions.length).fill(null);

        function selectAnswer(element, questionIndex, option) {
            userAnswers[questionIndex] = option;
            const allOptions = element.parentNode.querySelectorAll("li");
            allOptions.forEach(opt => opt.style.backgroundColor = "#f4f4f4");
            element.style.backgroundColor = "#42a5f5";
            element.style.color = "#fff";
        }

        function submitQuiz() {
            if (userAnswers.includes(null)) {
                alert("Please answer all questions before submitting!");
                return;
            }
            playerScore = 0;
            questions.forEach((q, index) => {
                if (q.answer === userAnswers[index]) {
                    playerScore++;
                }
            });

            document.getElementById("quiz").style.display = "none";
            document.getElementById("score-section").style.display = "block";
            document.getElementById("playerNameDisplay").innerText = document.getElementById("playerName").value;
            document.getElementById("scoreDisplay").innerText = playerScore;
        }
    </script>
</body>
</html>
